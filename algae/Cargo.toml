[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://gitlab.com/FL03)", "Scattered-Systems (https://gitlab.com/scsys)"]
categories = []
description = "Algae is a collection of core algorithms and data-structures, written in Rust"
edition = "2021"
homepage = "https://github.com/scattered-systems/algae/-/wiki"
keywords = ["algorithms", "data-structures"]
license = "MIT"
name = "algae"
readme = "README.md"
repository = "https://github.com/scattered-systems/algae"
version = "0.1.12" # TODO - Update the cargo package version

[features]
default = ["core"]
full = ["core", "derive", "macros"]

core = ["algae-core"]
derive = ["algae-derive"]
macros = ["algae-macros"]
merkle = ["algae-merkle"]

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
test = true

[dependencies.algae-core]
optional = true
path = "../core"
version = "0.1.0"

[dependencies.algae-derive]
optional = true
path = "../derive"
version = "0.1.10"

[dependencies.algae-macros]
optional = true
path = "../macros"
version = "0.1.10"

[dependencies.algae-merkle]
optional = true
path = "../merkle"
version = "0.1.0"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
