name: Rust

on:
  push:
    branches: [ "master" ]
    tags: [ "latest" ]
  pull_request:
    branches: [ "master" ]
    tags: [ "latest" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: cargo test --workspace --verbose --color $CARGO_TERM_COLOR
  derive:
    env:
      CARGO_PKG_NAME: algae-derive
    runs-on: ubuntu-latest
    needs: [ login, tests ]

    steps:
      - name: Build and Push
        run: cargo publish --package $CARGO_PKG_NAME --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  macros:
    env:
      CARGO_PKG_NAME: algae-macros
    runs-on: ubuntu-latest
    needs: [ login, tests ]
    steps:
      - name: Build and Push
        run: cargo publish --package $CARGO_PKG_NAME --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  crate:
    runs-on: ubuntu-latest
    needs: [ derive, macros, login, tests ]
    steps:
      - name: Build and Push
        run: cargo publish --all-features --token ${{ secrets.CARGO_REGISTRY_TOKEN }}